<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Bạn đang được chuyển hướng đến trang thanh toán...</div>
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Đang tải...</div>
    </div>
    <script>
        // Chuyển hướng đến URL thanh toán
        const paymentUrl = "{{ payment_url }}";  // Thay đổi để sử dụng biến từ backend
        window.location.href = paymentUrl;
    </script>
</body>
</html>
